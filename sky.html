<div class="playPause">

	<a id="mtoogle" style="cursor:pointer;" class="btn-floating btn-large waves-effect waves-light  cyan darken-4" ><i id="change-image" class="mdi-av-pause"></i><!-- <img id="change-image" src="sp.png" height=35 width=35 > -->
	</a>
	<audio id="playTune" autoplay loop>
	<source src="music/sky.mp3">
	</audio>

</div>

	<script type="text/javascript">
		$("#mtoogle").toggle(
		function () {
		document.getElementById('playTune').pause();
		},
		function () {
		document.getElementById('playTune').play();
		}
		);
	</script>


	<script>
	$('#change-image').on
	(
	{
    'click': function () 
    	{
        var origsrc = $(this).attr('class');
        var clas = '';
        if (origsrc == 'mdi-av-pause') clas = 'mdi-av-play-arrow';
        if (origsrc == 'mdi-av-play-arrow') clas = 'mdi-av-pause';
        
        $(this).attr('class', clas);
    	}
	}
	);
	</script>
